<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calorie Tracker</title>

    <!-- Link Style Sheet -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Defer script execution to after window loads -->
    <script type="text/javascript" src="/index.js" defer></script>
  </head>

  <body>
    <h1>Hello and welcome to the calorie tracker!</h1>
    <h3>
      Please enter your name and your calories consumed to add to your daily
      total
    </h3>
    <p>
      Our goal is to help you keep track of your daily calories so you have a
      better understanding of the nutrients that fuel your workouts!
    </p>

    <form>
      <label for="calories">Enter Calories Consumed: </label>
      <input type="number" id="calories" name="calories" />
      <br />
      <br />

      <!-- type="button" overrides submit behavior-->
      <button type="button" onclick="cal_out()">Submit</button>
      <button type="button" onclick="clear_table()">Reset</button>
    </form>

    <table id="output">
      <tr>
        <th>Total Calories</th>
        <th>Calories Input</th>
      </tr>
    </table>
  </body>
</html>
